<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us | Rafting Co.</title>
    <meta name="description"
        content="Get in touch with Rafting Co. for inquiries, reservations, or suggestions. Find our contact details, map location, and a direct message form here.">
    <link rel="stylesheet" href="styles/rafting.css" />
</head>

<body>
    <header>
        <img src="image/logo.png" alt="Rafting Co. Logo" class="logo" />
        <h3>Rafting Corporation Company</h3>
        <nav class="main-nav">
            <ul>
                <li><a href="WDD130-1/index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="trips.html">Trips</a></li>
                <li><a href="contact.html" class="active">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="contact-info">
            <h2>Contact Us</h2>
            <p><strong>Address:</strong> 123 Salwaco Road Bo</p>
            <p><strong>Phone:</strong> +23276549910</p>
            <p><strong>Email:</strong> contact@raftingco.com</p>
            <div class="map-container">
                <iframe
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3066.8086971580964!2d-104.99025108462146!3d39.73923697944851!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x876c78d3aa8c2ef3%3A0xa3b0e4a4316bcf76!2sDenver%2C%20CO!5e0!3m2!1sen!2sus!4v1630428452693!5m2!1sen!2sus"
                    width="100%" height="300" allowfullscreen="" loading="lazy"></iframe>
            </div>
        </section>

        <section class="employee-profiles">
            <h2>Meet Our Team</h2>
            <div class="employee-gallery">
                <figure>
                    <img src="image/employee1.webp" alt="Guide Alex" />
                    <figcaption>Jamie Johnson<br>Lead Rafting Guide</figcaption>
                </figure>
                <figure>
                    <img src="image/employee2.jpg" alt="Coordinator Sam" />
                    <figcaption>Sam Rivera<br>Trip Coordinator</figcaption>
                </figure>
                <figure>
                    <img src="image/employee3.webp" alt="Support Jamie" />
                    <figcaption>Alex Lee<br>Customer Support</figcaption>
                </figure>
            </div>
        </section>

        <section class="contact-form-section">
            <h2>Send Us a Message</h2>
            <form action="#" method="post" class="contact-form">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required />

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required />

                <fieldset>
                    <legend>Purpose of your message:</legend>
                    <label><input type="radio" name="purpose" value="general" required> General Inquiry</label><br>
                    <label><input type="radio" name="purpose" value="reservation"> Reservation Question</label><br>
                    <label><input type="radio" name="purpose" value="suggestion"> Website Suggestion</label>
                </fieldset>

                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="5" required></textarea>

                <label>
                    <input type="checkbox" name="subscribe" />
                    Please subscribe me to the monthly newsletter
                </label>

                <button type="submit" class="submit-btn">Send Message</button>
            </form>
        </section>
    </main>

    <footer>
        <p>Â© 2025 Rafting Co.</p>
        <div class="social-icons">
            <a href="#"><img src="image/facebook.png" alt="Facebook" /></a>
            <a href="#"><img src="image/twitter.png" alt="Twitter" /></a>
            <a href="#"><img src="image/instagram.png" alt="Instagram" /></a>
        </div>
    </footer>
</body>

</html>
